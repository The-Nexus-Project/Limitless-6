name: Bug Report
description: A report about an issue, crash or similar.
title: "[Issue]: "
assignees:
  - Gbergz
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A short explanation of what happened.
      value: ""
    validations:
      required: true
  - type: checkboxes
    id: addedmods
    attributes:
      label: Are you using OptiFine, Rubidium, or Oculus?
      options:
        - label: Using OptiFine
        - label: Using Rubidium
        - label: Using Rubidium + Oculus
        - label: No. None of them. Unmodified.
          required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
